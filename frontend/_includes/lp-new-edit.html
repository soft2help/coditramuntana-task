<!-- Lp Name -->
<div>
    <label for="lp-name" class="block text-gray-700 font-bold mb-2">Lp Name</label>
    <input type="text" id="lp-name" name="artist_name"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        placeholder="Enter lp name" required>
</div>

<!-- LP Description -->
<div>
    <label for="lp-description" class="block text-gray-700 font-bold mb-2">Description</label>
    <textarea id="lp-description" name="lp_description" rows="4"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        placeholder="Enter lp description" required></textarea>
</div>

<div>
    <label for="artist-select" class="block text-lg font-medium text-gray-700">Select an Artist</label>
    <select id="artist-select"
        class="block w-full mt-1 px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
        <option value="" disabled selected>Loading artists...</option>
    </select>
</div>
