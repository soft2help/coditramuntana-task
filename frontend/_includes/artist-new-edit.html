<!-- Artist Name -->
<div>
    <label for="artist-name" class="block text-gray-700 font-bold mb-2">Artist Name</label>
    <input type="text" id="artist-name" name="artist_name"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        placeholder="Enter artist name" required>
</div>

<!-- Artist Description -->
<div>
    <label for="artist-description" class="block text-gray-700 font-bold mb-2">Description</label>
    <textarea id="artist-description" name="artist_description" rows="4"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        placeholder="Enter artist description" required></textarea>
</div>
