---
layout: default
title: Login
scripts: |
  <script src="/assets/js/login.js"></script>
login: true
---

<div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Login</h2>

    <div class="space-y-6">
        <!-- Email Input -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" name="email" type="email" value="admin@example.com" autocomplete="email" required
                class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- Password Input -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" value="Admin123@" name="password" type="password" autocomplete="current-password"
                required
                class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>


        <!-- Submit Button -->
        <div>
            <button
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 login">
                Sign In
            </button>
        </div>
    </div>


</div>
